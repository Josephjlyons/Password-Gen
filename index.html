<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- css file link -->
    <link rel="stylesheet" type="text/css" href="./passwordgen.css">
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">

    <title>Password Generator</title>
</head>

<body class="body">
    <!-- Page Header -->
    <h1 class="header">Randomized Password Generator</h1>
   
    <!-- Bootstrap Card -->
   
    <div class="card">

        <div class="row">

            <div class="col-lg-8 col-sm-12 mx-auto">
                <div class="contentbox">


                    <h4> Random Password</h4>
                    <input type="text" id="display">
                    <input type="range" min="8" max="128" value="64" id="slider">
                    <p class="text-center font-weight-bold">
                        Password Length: <span id="passwordLengthView"></span>
                    </p>
                    <button onclick="generate()">Generate</button>
                

                    <!-- Toggle Buttons -->

                    <div class="setting">
                        <input type="checkbox" id="uppercase" checked />
                        <label for="uppercase">Include Uppercase</label>
                    </div>
                    <div class="setting">
                        <input type="checkbox" id="lowercase" checked />
                        <label for="lowercase">Include Lowercase </label>
                    </div>
                    <div class="setting">
                        <input type="checkbox" id="symbol" checked />
                        <label for="symbol">Include Symbols</label>
                    </div>
                    <div class="setting">
                        <input type="checkbox" id="number" checked />
                        <label for="number">Include Numbers</label>
                    </div>
                </div>



            </div>

        </div>
    </div>

    <!-- JavaScript Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ygbV9kiqUc6oa4msXn9868pTtWMgiQaeYH7/t7LECLbyPA2x65Kgf80OJFdroafW"
        crossorigin="anonymous"></script>
    <!-- JavaScript file link -->
    <script src="./passwordJS.js"></script>
</body>

</html>
